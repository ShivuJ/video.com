<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <header>
        <h1>Sign In</h1>
        <nav>
            <ul>
                <li><a href="index.html"><button type="button">Home</button></a></li>
                <li><a href="registration.html"><button type="button">Registration</button></a></li>
                <li><a href="contact.html"><button type="button">Contact us</button></a></li>
            </ul>   
        </nav>
    </header>

    <main>
        <div id="signin">
            <section>
                <form class="signIn">
                    <h1>Sign In</h1>
                    <p>Please sign in to your account.</p>
                    <hr>
                    <label for="username" class="label">Username</label><br>
                    <input type="text" name="username" placeholder="Enter your Email Id" class="input">
                    <br>
                    <label for="password" class="label">Password</label><br>
                    <input type="password" name="password" id="password" placeholder="Enter your Password" class="input">
                    <br>
                    <label for="password" class="label">Confirm Password</label><br>
                    <input type="password" name="Confirm Password" id="confirmPassword" placeholder="Confirm your Password" class="input">
                    <br>
                    <div>
                        <button id="signIn"><b>Sign In</b></button>
                    </div>
                    <br>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
